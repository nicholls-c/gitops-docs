name: Deploy MkDocs

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: mkdocs build
        run: mkdocs build

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --site-dir site --force